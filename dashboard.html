<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 32px;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #1a202c;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            margin: 20px auto;
            background: conic-gradient(from 0deg, #48bb78 0%, #48bb78 var(--score), #e2e8f0 var(--score), #e2e8f0 100%);
            position: relative;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: white;
        }

        .score-circle span {
            position: relative;
            z-index: 1;
        }

        .interview-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .interview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e2e8f0;
        }

        .interview-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
        }

        .interview-date {
            font-size: 14px;
            color: #718096;
        }

        .analysis-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 12px;
        }

        .summary {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .list {
            list-style: none;
        }

        .list-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: start;
        }

        .list-item.strength {
            background: #c6f6d5;
            color: #22543d;
        }

        .list-item.weakness {
            background: #fed7d7;
            color: #742a2a;
        }

        .list-item.recommendation {
            background: #bee3f8;
            color: #2c5282;
        }

        .list-item::before {
            content: 'â€¢';
            margin-right: 8px;
            font-weight: bold;
        }

        .transcript {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #4a5568;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 16px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .no-interviews {
            background: white;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interview Analysis Dashboard</h1>
            <p class="subtitle">Real-time interview performance analysis and insights</p>
        </header>

        <div id="dashboard-content">
            <div class="loading">Loading interviews...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        async function loadInterviews() {
            try {
                const response = await fetch(`${API_BASE}/api/interviews`);
                const interviews = await response.json();
                
                if (interviews.length === 0) {
                    document.getElementById('dashboard-content').innerHTML = `
                        <div class="no-interviews">
                            <h2>No interviews yet</h2>
                            <p>Interviews will appear here once the bot captures interview data.</p>
                        </div>
                    `;
                    return;
                }

                // Show latest interview
                const latest = interviews[interviews.length - 1];
                displayInterview(latest, interviews.length);
            } catch (error) {
                console.error('Error loading interviews:', error);
                document.getElementById('dashboard-content').innerHTML = `
                    <div class="no-interviews">
                        <h2>Error loading interviews</h2>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="loadInterviews()">Retry</button>
                    </div>
                `;
            }
        }

        function displayInterview(interview, totalCount) {
            const analysis = interview.analysis || {};
            const score = analysis.score || 0;
            const metrics = analysis.metrics || {};
            
            const scoreColor = score >= 70 ? '#48bb78' : score >= 50 ? '#ed8936' : '#f56565';
            
            document.getElementById('dashboard-content').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Overall Score</div>
                        <div class="score-circle" style="--score: ${score}%; background: conic-gradient(from 0deg, ${scoreColor} 0%, ${scoreColor} ${score}%, #e2e8f0 ${score}%, #e2e8f0 100%);">
                            <span>${score}</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Interviews</div>
                        <div class="stat-value">${totalCount}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Words Spoken</div>
                        <div class="stat-value">${metrics.word_count || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Technical Depth</div>
                        <div class="stat-value">${metrics.technical_depth || metrics.technical_keywords || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Programming Languages</div>
                        <div class="stat-value">${metrics.programming_languages_mentioned || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Frameworks</div>
                        <div class="stat-value">${metrics.frameworks_mentioned || 0}</div>
                    </div>
                </div>
                
                ${analysis.detailed_metrics ? `
                <div class="analysis-section">
                    <div class="section-title">Detailed Performance Metrics</div>
                    <div class="metrics-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-top: 16px;">
                        <div style="background: #f7fafc; padding: 16px; border-radius: 8px;">
                            <div style="font-size: 12px; color: #718096; margin-bottom: 4px;">Technical Ratio</div>
                            <div style="font-size: 24px; font-weight: 600; color: #1a202c;">${(analysis.detailed_metrics.technical_ratio * 100).toFixed(0)}%</div>
                        </div>
                        <div style="background: #f7fafc; padding: 16px; border-radius: 8px;">
                            <div style="font-size: 12px; color: #718096; margin-bottom: 4px;">Communication</div>
                            <div style="font-size: 24px; font-weight: 600; color: #1a202c;">${(analysis.detailed_metrics.communication_ratio * 100).toFixed(0)}%</div>
                        </div>
                        <div style="background: #f7fafc; padding: 16px; border-radius: 8px;">
                            <div style="font-size: 12px; color: #718096; margin-bottom: 4px;">Problem Solving</div>
                            <div style="font-size: 24px; font-weight: 600; color: #1a202c;">${(analysis.detailed_metrics.problem_solving_ratio * 100).toFixed(0)}%</div>
                        </div>
                        <div style="background: #f7fafc; padding: 16px; border-radius: 8px;">
                            <div style="font-size: 12px; color: #718096; margin-bottom: 4px;">Engagement</div>
                            <div style="font-size: 24px; font-weight: 600; color: #1a202c;">${(analysis.detailed_metrics.engagement_ratio * 100).toFixed(0)}%</div>
                        </div>
                    </div>
                </div>
                ` : ''}

                <div class="interview-card">
                    <div class="interview-header">
                        <div>
                            <div class="interview-title">Interview #${interview.id}</div>
                            <div class="interview-date">${new Date(interview.timestamp).toLocaleString()}</div>
                        </div>
                        <button class="refresh-btn" onclick="loadInterviews()">Refresh</button>
                    </div>

                    <div class="analysis-section">
                        <div class="section-title">Summary</div>
                        <div class="summary">${analysis.summary || 'No summary available'}</div>
                    </div>

                    <div class="analysis-section">
                        <div class="section-title">Strengths</div>
                        <ul class="list">
                            ${(analysis.strengths || []).map(s => `<li class="list-item strength">${s}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="analysis-section">
                        <div class="section-title">Areas for Improvement</div>
                        <ul class="list">
                            ${(analysis.weaknesses || []).map(w => `<li class="list-item weakness">${w}</li>`).join('')}
                        </ul>
                    </div>

                    <div class="analysis-section">
                        <div class="section-title">Recommendations</div>
                        <ul class="list">
                            ${(analysis.recommendations || []).map(r => `<li class="list-item recommendation">${r}</li>`).join('')}
                        </ul>
                    </div>

                    ${interview.transcript ? `
                    <div class="analysis-section">
                        <div class="section-title">Transcript</div>
                        <div class="transcript">${interview.transcript}</div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Load interviews on page load
        loadInterviews();
        
        // Auto-refresh every 10 seconds
        setInterval(loadInterviews, 10000);
    </script>
</body>
</html>
